<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <style>
        .table {border-collapse: collapse;}
        .table td {border: 1px solid black;}


    </style>


    <script>
        $(document).read(function(){
            $("btml").click(function(){
                $('btml').class.add('table');
            });
        });

    </script>
</head>
<body>
    <table>
        <tr>
            <td>aaa</td>
            <td>bbb</td>
            <td>ccc</td>
        </tr>
        <tr>
            <td>ddd</td>
            <td>eee</td>
            <td>fff</td>
        </tr>
        <tr>
            <td>ggg</td>
            <td>hhh</td>
            <td>iii</td>
        </tr>
    </table>
<button id="btml">butonas</button>
</body>
</html>
